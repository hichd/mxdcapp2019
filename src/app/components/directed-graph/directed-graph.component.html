<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <h1>{{graphTitle}}</h1>
        <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="showFiller = !showFiller" mat-raised-button>
            Toggle extra text
        </button>         
    </mat-drawer>
    <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
                <i class="material-icons">
                        info
                </i>
        </button>
        <button type="button" mat-button (click)="displayAllSystemConnections()">
            {{allCnx}}
        </button>
        <button type="button" mat-button (click)="displaySystemsWithConnections()">
            {{connectedSys}}
        </button>
        <button type="button" mat-button (click)="displayStandAloneSystems()">
            {{standAloneSys}}
        </button>
        <div id="chartdiv" style="width: 100%; height: 90vh"></div>
    </div>
</mat-drawer-container>
